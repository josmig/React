<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Cargat React -->
     <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    
    <div id="root">

    </div>

    <!--
        Â¿Que es babel?
        Permite usar caracteristicas actuales de JS , podiendo utilizar eso en navegadores web
        que no cuenten con esas caracteristicas
    -->

    <script type="text/babel">
        
        const divRoot = document.querySelector('#root');
        const nombre= 'Miguel';

        //dentro de esto {} se puede meter codigo javascript
        const h1Tg = <h1>Hola mundo, soy {nombre.toUpperCase()} </h1>;

        ReactDOM.render(h1Tg , divRoot);

    </script>
</body>
</html>
